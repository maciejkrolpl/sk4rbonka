<template>
    <template if:true={children}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
            <thead>
                <tr>
                    <th>Who</th>
                    <th>$ $ $</th>
                    <th>Pocketmoney</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={children} for:item="child">
                    <tr key={child.id} class={child.id}>
                        <td>
                            <a onclick={handleChildNavigate} data-child-id={child.id}> {child.fullName} </a>
                        </td>
                        <td>{child.balance} z≈Ç</td>
                        <td>
                            <lightning-input
                                type="number"
                                name={child.fullName}
                                variant="label-hidden"
                                data-name={child.fullName}
                                value={child.give}
                                onchange={handleChange}
                                class="input-give"
                                step="0.01"
                            ></lightning-input>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <lightning-button label="Default amount" variant="brand-outline" onclick={defaultAmount}></lightning-button>
        <lightning-button label="Clear" variant="neutral" onclick={clearInputs}></lightning-button>
        <lightning-button
            label="Continue"
            variant="brand"
            onclick={handleSave}
            disabled={isContinueDisabled}
        ></lightning-button>
    </template>
    <template if:true={error}>
        <p>{error}</p>
    </template>
</template>
